<body>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <div class="container">

        {{wtf.quick_form(comment_form)}}

    </div>

    {% for comment in comment %}

    <p>{{ comment.comment }}</p>

    {% endfor %}
</body>
